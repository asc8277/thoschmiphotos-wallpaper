if: tag IS present
language: golang
go:
  - 1.x
script:
  - "./build.sh"
env:
  - GO111MODULE=on
  - secure: 
install: true
go_import_path: ./vendor
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  on:
    tags: true
  branches:
    only:
      - master